<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVERSE - Pesquisa</title>

    <link rel="stylesheet" href="../estilos1.css">
    <link rel="stylesheet" href="../dashboard/estilos2.css">
    <script src="../js/funcoes.js"></script>

</head>

<body onload="validarSessao(), atualizarFeed()" style="background-color: #161618;">
    <!-- <body onload="validarSessao()"> -->

    <div class="janela">


        <div class="header-left">

            <img src="../img/Logo3.png" style="width:200px;">

            <div class="hello">
                <h3>Olá, <span id="b_usuario">Klover</span>!</h3>
            </div>

            <div class="btn-nav">
                <a href="cards.html">
                    <h3>Lista de Dramas</h3>
                </a>
            </div>

            <div class="btn-nav">
                <a href="dashboard.html">
                    <h3>Gráficos</h3>
                </a>
            </div>

            <div class="btn-nav">
                <a href="./mural.html">
                <h3>Pesquisa</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <a href="../index.html">
                    <h3>Sair</h3>
                </a>
            </div>
        </div>

        <div class="dash-right">

            <div class="avisos">
                <div class="container">
                    <h1>Pesquisa sobre Universo de K-Drama</h1>
                    <div class="div-form">
                        <form id="form_postagem" method="post" onsubmit="return publicar()">
                            <label>
                                Quantos dramas você já assitiu?
                                <br><br>
                                <input name="titulo" id="qtd_dramas" maxlength="3" type="number">
                            </label>
                            <br>
                            <label>
                                Quantos episódios (por dia):
                                <br><br>
                                <input name="titulo" id="qtd_ep" maxlength="3" type="number">
                                <br><br>
                            </label>
                            <br>
                            <button>Enviar</button>
                        </form>
                    </div>
                    <!-- <h1>Edição</h1> -->
                    <div class="div-results">
                        <div id="feed_container" class="feed-container">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function limparFormulario() {
        document.getElementById("form_postagem").reset();
    }

    function publicar() {
        var idUsuario = sessionStorage.ID_USUARIO;

        var corpo = {
            qtd_dramas: form_postagem.qtd_dramas.value,
            qtd_ep: form_postagem.qtd_ep.value
        }

        fetch(`/avisos/publicar/${idUsuario}`, {
            method: "post",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(corpo)
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Post realizado com sucesso pelo usuario de ID: " + idUsuario + "!");
                window.location = "/dashboard/mural.html";
                limparFormulario();
                finalizarAguardar();
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;

    }

    function testar() {
        aguardar();

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_postagem")));

        var divResultado = document.getElementById("div_feed");

        divResultado.appendChild(document.createTextNode(formulario.get("descricao")));
        divResultado.innerHTML = formulario.get("descricao");

        finalizarAguardar();

        return false;
    }

</script>
