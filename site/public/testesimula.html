<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste simula</title>
</head>

<body>
    <input placeholder="Seu nome" id="inp_nome">
    <p></p>
    <button onclick="registra()">Registrar Nome</button>
    <p></p>
    <input placeholder="Qtd de Dramas" id="inp_qtd">
    <p></p>
    <button onclick="simula()">Nível de Fã</button>
    <p></p>
    <div id="see"></div>
    <div id="ver"></div>

</body>

</html>
<script>

    const nomes = []
    const add = []

    function registra() {

        let n = (inp_nome.value) /* n = nome */

        if (n.length > 0) {
            nomes.push(inp_nome.value)
        } else {
            alert(`Campo Vazio!!`)
        }

        /* p de posição do nome */
        for (let p = 0; p < nomes.length; p++) {
            see.innerHTML = `${nomes[p]} <br>`
        }
    }

    function simula() {

        ver.innerHTML = ` `

        let quant = Number(inp_qtd.value)
        if (quant > 0) {
            add.push(inp_qtd.value)
        } else {
            alert(`Campo Vazio!!`)
        }


        if (quant > 1 && quant < 50) {

            console.log(` 1° IF`)
            ver.innerHTML += `Seu nível é ${quant}%. <p></p>`
            ver.innerHTML += `<img src="https://pa1.narvii.com/6944/2af7dfcc9fe3f6afdc8f821898a6649595d332b4r1-352-300_hq.gif" style="width:100px;"> <p></p>`
            ver.innerHTML += `Aqui está uma <a href="https://mydramalist.com/">Lista</a>. <p></p>`

        } else if (quant > 51 && quant <= 100) {
            console.log(` 2° IF`)
            ver.innerHTML += `Seu nível é ${quant}%. <p></p>`
            ver.innerHTML += `<img src="https://dramasrevise.files.wordpress.com/2021/04/dbdbff8048ad0a984b702901bd891f7c841b228dr1-320-172_hq.gif" style="width: 100px;"> <p></p>`
        }

        else if (quant >= 101 && quant <= 120) {
            console.log(` 3° IF`)
            ver.innerHTML += `Seu nível é ${quant}%. <p></p>`
            ver.innerHTML += `<img src="http://4.bp.blogspot.com/-Tpq-kpem8Hk/VRp2efoPcHI/AAAAAAAAAi0/v_hB5heimUE/s1600/tumblr_mg3tk09n5V1r0kgvso1_500.gif" style="width: 100px;"> <p></p>`

        } else if (quant >= 121 && quant <= 150) {
            console.log(` 4° IF`)
            ver.innerHTML += `Seu nível é ${quant}%. <p></p>`
            ver.innerHTML += `<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4MahTww5c1FOr1DZYaolljfwL783qeGHWgbG9R-z4g_dgVuSdjMJY0DovOIIQvMqrO-U&usqp=CAU" style="width: 100px;"> <p></p>`
        } else if (quant >= 151 && quant <= 200) {
            console.log(` 5° IF`)
            ver.innerHTML += `Seu nível é ${quant}%. <p></p>`
            ver.innerHTML += `<img src="http://cdn.makeagif.com/media/3-31-2015/Amraxt.gif" style="width: 100px;"> <p></p>`
        } else {
            ver.innerHTML += `Quem é você. <p></p>`
        }
    }

</script>
