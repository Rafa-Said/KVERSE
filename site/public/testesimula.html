<script>

        ver.innerHTML += ` `

        if (quant > 0) {

            ver.innerHTML += `Seu nível é ${quant}%. <p></p>`

            ver.innerHTML += `Seu nível é ${quant}%. <p></p>`

            ver.innerHTML += `Seu nível é ${quant}%. <p></p>`

            ver.innerHTML += `Seu nível é ${quant}%. <p></p>`
            ver.innerHTML += `<img src="" style="width: 100px;"> <p></p>`
        }
    }

    function registra() {

        ver.innerHTML = ` `
        let n = (inp_nome.value) /* n = nome */

        if (n.length > 0) {
            nomes.push(inp_nome.value)
        } else {
            alert(`Campo Vazio!!`)
        } 

        /* p de posição do nome */
        for (let p = 0; p < nomes.length; p++) {

            ver.innerHTML = `${nomes[p]} <br>`
        }
    }
