<script>
    function cadastrar() {
        aguardar();

        var romanceVar = in_romance.value;
        var acaoVar = in_acao.value;
        var comediaVar = in_comedia.value;

        if (romanceVar == "" || acaoVar == "" || comediaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Selecione uma opção)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                romanceServer: romanceVar,
                acaoServer: acaoVar,
                comediaServer: comediaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Voto cadastrado!";

                setTimeout(() => {
                    window.location = "dashboard.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Erro ao Votar! <br> Tente novamente!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
