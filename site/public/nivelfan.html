    const nomes = []
    const add = []

    function muda() {
        /* Adiciona apenas uma nome por vez */
        ver.innerHTML = ``

        let n = (inp_nome.value) /* n = nome */

        if (n.length > 0) {
            nomes.push(inp_nome.value)
        } else {

            alert(`Campo nome vazio`)
        }

        for (let p = 0; p < nomes.length; p++) { /* p de posição do nome */
            ver.innerHTML = `${nomes[p]} <br>`
        }
        /* Seleciona conforme a quantidade de Episódios*//* É os pontos pelas quantidade de dramas assisitdos - Vale = 5% */
        see.innerHTML = ``
        let quant = Number(inp_qtd.value)
        let vale = quant * 0.5

        if (quant > 0) {
            add.push(inp_qtd.value)
        } else {
            alert(`Campo numérico vazio`)
        }
        if (quant > 1 && quant <= 50) {
            console.log(` 1° IF`)
            see.innerHTML += `Você está em ${vale}% | Dorameira (Nível 1).<br>`
            see.innerHTML += `<img src="./fan/nivel1.gif" class="image">`
        } else if (quant > 51 && quant <= 100) {
            console.log(` 2° IF`)
            see.innerHTML += `Você está em ${vale}% | Dorameira (Nível 2).<br>`
            see.innerHTML += `<img src="./fan/nivel2.gif" class="image">`
        } else if (quant > 101 && quant <= 150) {
            console.log(` 3° IF`)
            see.innerHTML += `Você está em ${vale}% | Dorameira (Nível 3).<br>`
            see.innerHTML += `<img src="./fan/nivel3.gif" class="image">`
        } else if (quant > 151 && quant <= 199) {
            console.log(` 4° IF`)
            see.innerHTML += `Você está em ${vale}% | Dorameira (Nível 4).<br>`
            see.innerHTML += `<img src="./fan/nivel4.gif" class="image">`
        } else if (quant == 200) {
            console.log(` 5° IF`)
            see.innerHTML += `Você está em ${vale}% | Dorameira (Nível 5).<br>`
            see.innerHTML += `<img src="./fan/nivel5.gif" class="image">`
        } else if (quant >= 201) {
            console.log(`6° IF`)
            see.innerHTML += `Você já assistiu tudo isso mesmo?!`
            see.innerHTML += `<img src="./fan/nivel6.gif" class="image">`
        }
    }
