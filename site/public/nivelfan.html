<script>

    const nomes = []
    const add = []

    function simula() {
        /* Adiciona apenas uma nome por vez */
        ver.innerHTML = ` `
        let n = (inp_nome.value) /* n = nome */

        if (n.length > 0) {
            nomes.push(inp_nome.value)
        } else {
            /* setTimeout(() => {
                campo.innerHTML += `Campo nome vazio`;
            }, "1000") */
            alert(`Campo nome vazio`)
        } for (let p = 0; p < nomes.length; p++) { /* p de posição do nome */
            see.innerHTML = `${nomes[p]} <br>`
        }
        /* Seleciona conforme a quantidade de Episódios*/
        ver.innerHTML = ` `
        let quant = Number(inp_qtd.value) * 0.5

        if (quant > 0) {
            add.push(inp_qtd.value)
        } else {
            /* setTimeout(() => {
                campo.innerHTML = `Campo numérico em branco`;
            }, "2000")
            setTimeout(() => {
                campo.innerHTML = `Preencha todos os campos!!`;
            }, "3000") */
            alert(`Campo numérico vazio`)
        } 
        
                                                                    /* ARRUMAR OS IFS ESTÃO COM ERRO */

        if (quant > 1 && quant <= 50) {
            console.log(` 1° IF`)
            ver.innerHTML += `Seu nível é ${quant}%. <p></p>`
            ver.innerHTML += `<img src="../public/fan/nivel1.gif" style="width: 100px;"> <p></p>`
            ver.innerHTML += `Aqui está uma <a href="https://mydramalist.com/">Lista</a>. <p></p>`

        } else if (quant > 51 && quant <= 100) {
            console.log(` 2° IF`)
            ver.innerHTML += `Seu nível é ${quant}%. <p></p>`
            ver.innerHTML += `<img src="../public/fan/nivel2.gif" style="width: 100px;"> <p></p>`
        } else if (quant >= 101 && quant <= 120) {
            console.log(` 3° IF`)
            ver.innerHTML += `Seu nível é ${quant}%. <p></p>`
            ver.innerHTML += `<img src="../public/fan/nivel3.gif" style="width: 100px;"> <p></p>`

        } else if (quant >= 121 && quant <= 150) {
            console.log(` 4° IF`)
            ver.innerHTML += `Seu nível é ${quant}%. <p></p>`
            ver.innerHTML += `<img src="../public/fan/nivel4.giff" style="width: 100px;"> <p></p>`
        } else if (quant >= 151 && quant <= 200) {
            console.log(` 5° IF`)
            ver.innerHTML += `Seu nível é ${quant}%. <p></p>`
            ver.innerHTML += `<img src="../public/fan/nivel5.gif" style="width: 100px;"> <p></p>`
        }
    }

</script>
